name: food_delivery
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets: 
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Black.ttf
          weight: 400
        - asset: assets/font/Roboto-Bold.ttf
          weight: 500
        - asset: assets/font/Roboto-Medium.ttf
          weight: 700
        - asset: assets/font/Roboto-Regular.ttf
          weight: 900
